{% extends "../base.html" %}
{% block title %}Projects{% endblock %}
{% block head %}
<link rel="stylesheet" href="lists.css" />
{% endblock %}
{% block content %}
  {% for project in projects %}
    <div class="spacer" style="--h:20px"></div>
    <div class="top li">
      <h1>{{ project.name }}</h1>
      <p>{{ project.description }}<br>View it <a href="projects/{{ project.url }}">here</a>.</p>
    </div>
  {% else %}
    <div class="spacer" style="--h:20px"></div>
    <p class="top li">No projects</p>
  {% endfor %}
{% endblock %}
