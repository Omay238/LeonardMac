<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CMMM Plus</title>
    <link rel="shortcut icon" href="cmmm/TemplateData/favicon.ico">
    <link rel="stylesheet" href="cmmm/TemplateData/style.css">
    <script src="cmmm/TemplateData/UnityProgress.js"></script>
    <script src="cmmm/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "cmmm/Build/html5.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CMMM Plus</div>
      </div>
    </div>
  </body>
</html>
